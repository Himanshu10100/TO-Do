<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List | HJD</title>
    <link href="style.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href=""> -->
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <h2>To-Do List <img src="img/icon.png" alt="simple image" /></h2>
        <div class="row">
          <input type="text" placeholder="Add a task..." id="taskInput" />
          <button class="button" value="button" onclick="addTask()">add</button>
          <!-- <input type="text" id=""> -->
        </div>
        <ul id="listStyle"></ul>
        <button
          onclick="clearData()"
          id="btnclear"
          class="buttonClr"
          hidden="true"
        >
          Clear
        </button>
      </div>
    </div>

    <!-- JS LINK -->
    <script src="todo.js"></script>
  </body>
</html>
